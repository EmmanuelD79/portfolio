{% extends 'websnapbook.html' %}
{% load static %}

{% block content %}

        <div class="flex__column--center">
            <p> Bienvenue {{ request.user }} ! </p>

            {% endfor %}
            </ul>
        </div>

    </div
{% endblock %}
