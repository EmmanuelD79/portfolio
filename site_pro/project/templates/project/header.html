{% include 'style.html' with profil=profil %}

<div 
    {% if profil.banner.url %}
         class="cours-header"
    {% else %}
        class="cours-header_default"
    {% endif %}
    >
    <div class="texte-avec-ligne-verticale"
        style="margin-left: 16px;margin-top: 20px; height: 45px; position: absolute;">

        <p class="cours-header-title"> <span class="fond_noir">
            {% if profil.full_name%}
                {{profil.full_name}} {{ profil.last_name }}
            {% else %}
                 Utilisateur
            {% endif %}
            </span></p>

    </div>
    <div style="text-align: center; position: absolute; right: 20px;">
        <a class='mt_btn btn btn-outline-light btn-actived' href="{% url 'contact' %}">ME CONTACTER</a>
        </div>
</div>
